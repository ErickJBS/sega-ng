<div class="container" fxLayout="column" fxLayoutWrap>
  <mat-card class="page-title">
    <mat-card-title>Kardex</mat-card-title>
  </mat-card>

  <div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center">
    <table mat-table class="mat-elevation-z1 kardex-content" matSort [dataSource]="dataSource" fxFlex.gt-sm="80">
      <!-- Semester Column -->
      <ng-container matColumnDef="semester">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciclo </th>
        <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="subject_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
        <td mat-cell *matCellDef="let element"> {{element.subject_name}} </td>
        <td mat-footer-cell class="average-text" *matFooterCellDef> Promedio General </td>
      </ng-container>

      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calificaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        <td mat-footer-cell *matFooterCellDef> {{ average}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

  </div>

</div>
