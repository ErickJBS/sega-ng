<h1> K A R D E X</h1>
<mat-form-field>
  <mat-label>Ordenar por</mat-label>
  <mat-select>
    <mat-option *ngFor="let classifier of classifiers" [value]="classifier.value">
      {{classifier.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef> Semestre </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Materia </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Calificaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
