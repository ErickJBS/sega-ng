<mat-card class="content-card">
  <table mat-table [dataSource]="kardex" class="mat-elevation-z1">

    <!-- Semestre Column -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef> Semestre </th>
      <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Materia Column -->
    <ng-container matColumnDef="subject_name">
      <th mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.subject_name}} </td>
      <td mat-footer-cell *matFooterCellDef> Promedio General </td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Calificaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      <td mat-footer-cell *matFooterCellDef> {{ average}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>

</mat-card>
